@if(countryResource.error()){
<app-not-found></app-not-found>
}

@if(countryResource.isLoading()){
  <span class="loading loading-spinner loading-3xl"></span>
  <h1 class="text-3xl">Cargando...</h1>
}


@if(countryResource.hasValue()){
  <country-information [country]="countryResource.value()"></country-information>

}
